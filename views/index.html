<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
  
    <style>
      
        .container {
          background-color: gray;
        }
        body
        {
          text-align: center;
        }
        .image-upload {
    border: 1px solid #ccc;
    display: inline-block;
    padding: 6px 12px;
    cursor: pointer;
}
  </style> 

</head>
        <body>
        <div>
            <br><br>
            <h2>Insert Data</h2>
            <form action="/api/foods/" method="POST" enctype="multipart/form-data">
                     
                      <div class="form-group">
                        <label for="food_name">Food name</label>
                        <input type="text" class="form-control-lg" id="food_name"  placeholder="" name="food_name" required>
                        <br>
                      </div>

      
                      <div>
                          <br>
                          <label for="image">Upload Image</label>
                          <input type="file" id="image" name="image" value="" required>
                
                      </div>
                    
                      <div class="form-group">
                        <br>
                        <label for="description">Description</label>
                        <input type="text" class="form-control-lg" id="description"  placeholder="" name="description" required>
                      </div>


                    <div class="form-group">
                        <br>
                        <label for="details">Details</label>
                        <input type="text" class="form-control-lg" id="details"  placeholder="" name="details" required>
                    </div>
                      
                      
                    <div >
                      <br>
                      <button type="submit" id="btn" class="btn btn-primary btn-lg">Submit</button>
                      </div>
                      <br>
                    </div>
  
            </form>
            </div>
        </body>
</html>
